name: Build alpine-fips Docker image
env:
  IMAGE_TAG: docker.io/kanstin/alpine-fips
  IMAGE_VER: 3.21

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "alpine-fips/Dockerfile"

  pull_request:
    branches: [ "main" ]
    paths:
      - "alpine-fips/Dockerfile"

jobs:
  build-push-amd64:
    runs-on: ubuntu-24.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:alpine-fips"
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_TAG }}:latest-amd64
            ${{ env.IMAGE_TAG }}:${{ env.IMAGE_VER }}-amd64

  build-push-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:alpine-fips"
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_TAG }}:latest-arm64
            ${{ env.IMAGE_TAG }}:${{ env.IMAGE_VER }}-arm64

  create-push-manifests:
    runs-on: ubuntu-24.04
    needs: [build-push-arm64, build-push-amd64]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Create latest manifest and push
        run: |
          docker manifest create \
            ${{ env.IMAGE_TAG }}:latest \
            ${{ env.IMAGE_TAG }}:latest-arm64 \
            ${{ env.IMAGE_TAG }}:latest-amd64
          docker manifest inspect -v \
            ${{ env.IMAGE_TAG }}:latest
          docker manifest push -p ${{ env.IMAGE_TAG }}:latest

      - name: Create VER manifest and push
        run: |
          docker manifest create \
            ${{ env.IMAGE_TAG }}:${{ env.IMAGE_VER }} \
            ${{ env.IMAGE_TAG }}:${{ env.IMAGE_VER }}-arm64 \
            ${{ env.IMAGE_TAG }}:${{ env.IMAGE_VER }}-amd64
          docker manifest push -p ${{ env.IMAGE_TAG }}:${{ env.IMAGE_VER }}

