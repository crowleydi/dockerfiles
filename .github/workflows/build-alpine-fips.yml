name: Build alpine-fips Docker image
env:
  REGISTRY: docker.io
  IMAGE_NAME: kanstin/alpine-fips
  ALPINE_VERSION: 3.23
  OPENSSL_VERSION: 3.0.9

on:
  workflow_dispatch:
    inputs:
      do_publish:
        description: "Publish image after build?"
        required: true
        type: boolean
        default: false
      openssl_version:
        description: "OpenSSL version?"
        required: true
        type: string
        default: "3.0.9"
  pull_request:
    branches: [ "main" ]
    paths:
      - "alpine-fips/Dockerfile"

jobs:
  determine-version:
    runs-on: ubuntu-24.04
    outputs:
      openssl_version: ${{ steps.set-version.outputs.OPENSSL_VERSION }}
      latest_tag:      ${{ steps.set-version.outputs.LATEST_TAG }}
      version_tag:     ${{ steps.set-version.outputs.VERSION_TAG }}
      subject:         ${{ steps.set-version.outputs.SUBJECT }}
    steps:
      - id: set-version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            full_version="${{ inputs.openssl_version || env.OPENSSL_VERSION }}"
          else
            full_version="${{ env.OPENSSL_VERSION }}"
          fi

          SUBJECT="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          cat << EOF >> "$GITHUB_OUTPUT"
          OPENSSL_VERSION=${full_version}
          LATEST_TAG=${SUBJECT}:latest
          VERSION_TAG=${SUBJECT}:${{ env.ALPINE_VERSION }}-${full_version}
          SUBJECT=${SUBJECT}
          EOF

  build-push-amd64:
    needs: determine-version
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
      attestations: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Determine base image digest
        id: tags
        run: |
          BASE_IMAGE="docker.io/library/alpine:${{ env.ALPINE_VERSION }}"
          docker pull "$BASE_IMAGE"
          echo "BASE_DIGEST=$(docker image inspect $BASE_IMAGE --format '{{.Id}}')" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: build-push-amd64
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:alpine-fips"
          build-args: |
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
            OPENSSL_VERSION=${{ needs.determine-version.outputs.openssl_version }}
          push: ${{ github.event_name == 'workflow_dispatch' && inputs.do_publish || github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=Alpine FIPS
            org.opencontainers.image.description=Alpine Linux ${{ env.ALPINE_VERSION }} with OpenSSL ${{ needs.determine-version.outputs.openssl_version }} FIPS module
            org.opencontainers.image.version=${{ env.ALPINE_VERSION }}-${{ needs.determine-version.outputs.openssl_version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.architecture=amd64
            org.opencontainers.image.os=linux
            org.opencontainers.image.os.version=alpine-${{ env.ALPINE_VERSION }}
            org.opencontainers.image.base.name=docker.io/library/alpine
            org.opencontainers.image.base.digest=${{ steps.tags.outputs.BASE_DIGEST }}
            com.openssl.fips.version=${{ needs.determine-version.outputs.openssl_version }}
            com.openssl.fips.enabled=true
            com.alpine.version=${{ env.ALPINE_VERSION }}
          tags: |
            ${{ needs.determine-version.outputs.latest_tag }}-amd64
            ${{ needs.determine-version.outputs.version_tag }}-amd64
          # Improved cache configuration
          cache-from: |
            type=gha,scope=alpine-fips-amd64-${{ env.ALPINE_VERSION }}
            type=registry,ref=${{ needs.determine-version.outputs.latest_tag }}-amd64
          cache-to: |
            type=gha,mode=max,scope=alpine-fips-amd64-${{ env.ALPINE_VERSION }},ignore-error=true
          provenance: mode=max
          sbom: true

      - name: Attest AMD64 image
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.do_publish || github.ref == 'refs/heads/main' }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ needs.determine-version.outputs.subject }}
          subject-digest: ${{ steps.build-push-amd64.outputs.digest }}
          push-to-registry: true
    outputs:
      digest: ${{ steps.build-push-amd64.outputs.digest }}

  build-push-arm64:
    needs: determine-version
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
      attestations: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Determine base image digest
        id: tags
        run: |
          BASE_IMAGE="docker.io/library/alpine:${{ env.ALPINE_VERSION }}"
          docker pull "$BASE_IMAGE"
          echo "BASE_DIGEST=$(docker image inspect $BASE_IMAGE --format '{{.Id}}')" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: build-push-arm64
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:alpine-fips"
          build-args: |
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
            OPENSSL_VERSION=${{ needs.determine-version.outputs.openssl_version }}
          push: ${{ github.event_name == 'workflow_dispatch' && inputs.do_publish || github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=Alpine FIPS
            org.opencontainers.image.description=Alpine Linux ${{ env.ALPINE_VERSION }} with OpenSSL ${{ needs.determine-version.outputs.openssl_version }} FIPS module
            org.opencontainers.image.version=${{ env.ALPINE_VERSION }}-${{ needs.determine-version.outputs.openssl_version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.architecture=arm64
            org.opencontainers.image.os=linux
            org.opencontainers.image.os.version=alpine-${{ env.ALPINE_VERSION }}
            org.opencontainers.image.base.name=docker.io/library/alpine
            org.opencontainers.image.base.digest=${{ steps.tags.outputs.BASE_DIGEST }}
            com.openssl.fips.version=${{ needs.determine-version.outputs.openssl_version }}
            com.openssl.fips.enabled=true
            com.alpine.version=${{ env.ALPINE_VERSION }}
          tags: |
            ${{ needs.determine-version.outputs.latest_tag }}-arm64
            ${{ needs.determine-version.outputs.version_tag }}-arm64
          # Improved cache configuration
          cache-from: |
            type=gha,scope=alpine-fips-arm64-${{ env.ALPINE_VERSION }}
            type=registry,ref=${{ needs.determine-version.outputs.latest_tag }}-arm64
          cache-to: |
            type=gha,mode=max,scope=alpine-fips-arm64-${{ env.ALPINE_VERSION }},ignore-error=true
          provenance: mode=max
          sbom: true

      - name: Attest ARM64 image
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.do_publish || github.ref == 'refs/heads/main' }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ needs.determine-version.outputs.subject }}
          subject-digest: ${{ steps.build-push-arm64.outputs.digest }}
          push-to-registry: true
    outputs:
      digest: ${{ steps.build-push-arm64.outputs.digest }}

  create-push-manifests:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.do_publish || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-24.04
    needs: [determine-version, build-push-arm64, build-push-amd64]
    permissions:
      contents: read
      id-token: write
      attestations: write
      packages: write
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: build and push multi-arch manifest
        uses: int128/docker-manifest-create-action@v2
        id: multi-arch
        with:
          labels: |
            org.opencontainers.image.title=Alpine FIPS
            org.opencontainers.image.description=Alpine Linux ${{ env.ALPINE_VERSION }} with OpenSSL ${{ needs.determine-version.outputs.openssl_version }} FIPS module
            org.opencontainers.image.version=${{ env.ALPINE_VERSION }}-${{ needs.determine-version.outputs.openssl_version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.os=linux
            org.opencontainers.image.os.version=alpine-${{ env.ALPINE_VERSION }}
            org.opencontainers.image.base.name=docker.io/library/alpine
            org.opencontainers.image.base.digest=$(docker image inspect docker.io/library/alpine:${{ env.ALPINE_VERSION }} --format '{{.Id}}')
            com.openssl.fips.version=${{ needs.determine-version.outputs.openssl_version }}
            com.openssl.fips.enabled=true
            com.alpine.version=${{ env.ALPINE_VERSION }}
          tags: |
            ${{ needs.determine-version.outputs.latest_tag }}
            ${{ needs.determine-version.outputs.version_tag }}
          sources: |
            ${{ needs.determine-version.outputs.latest_tag }}-arm64
            ${{ needs.determine-version.outputs.latest_tag }}-amd64

      - name: Attest multi-arch manifest
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ needs.determine-version.outputs.subject }}
          subject-digest: ${{ steps.multi-arch.outputs.digest }}
          push-to-registry: true
