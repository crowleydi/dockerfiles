name: Build alpine-tomcat Docker image
env:
  IMAGE_BASE: docker.io/kanstin/alpine-tomcat

on:
  workflow_dispatch:
    inputs:
      tomcat_version:
        required: true
        default: "9.0.104"
jobs:
  setup-env:
    steps:
      - name: Login to Docker Hub
        run: |
          echo "LATEST_TAG=$IMAGE_BASE:latest" >> $GITHUB_ENV
          echo "VERSION_TAG=$IMAGE_BASE:${{ github.events.inputs.tomcat_version }}" >> $GITHUB_ENV

  build-push-amd64:
    runs-on: ubuntu-24.04
    needs: [setup-env]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:alpine-tomcat"
          push: true
          buildArgs:
            - TOMCAT_VERSION=${{ github.events.inputs.tomcat_version }}
          tags: |
            ${{ env.LATEST_TAG }}-amd64
            ${{ env.VERSION_TAG }}-amd64

  build-push-arm64:
    runs-on: ubuntu-24.04-arm
    needs: [setup-env]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:alpine-tomcat"
          push: true
          buildArgs:
            - TOMCAT_VERSION=${{ github.events.inputs.tomcat_version }}
          tags: |
            ${{ env.LATEST_TAG }}-arm64
            ${{ env.VERSION_TAG }}-arm64

  create-push-manifests:
    runs-on: ubuntu-24.04
    needs: [build-push-arm64, build-push-amd64]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Create manifests and push
        run: |
          arm64sha=$(docker manifest inspect ${{ env.LATEST_TAG }}-arm64 \
            | jq -r '.manifests[] | select(.platform.architecture == "arm64") | .digest')
          amd64sha=$(docker manifest inspect ${{ env.LATEST_TAG }}-amd64 \
            | jq -r '.manifests[] | select(.platform.architecture == "amd64") | .digest')
          docker manifest create ${{ env.LATEST_TAG }} \
            ${{ env.IMAGE_BASE }}@$arm64sha \
            ${{ env.IMAGE_BASE }}@$amd64sha
          docker manifest push -p ${{ env.LATEST_TAG }}
          docker manifest create ${{ env.VERSION_TAG }} \
            ${{ env.IMAGE_BASE }}@$arm64sha \
            ${{ env.IMAGE_BASE }}@$amd64sha
          docker manifest push -p ${{ env.VERSION_TAG }}

